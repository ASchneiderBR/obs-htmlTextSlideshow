name: Create Release ZIP

on:
  release:
    types: [published]

jobs:
  create-zip:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create ZIP with HTML files
        run: |
          mkdir -p release-package
          cp Dock.html release-package/
          cp Source.html release-package/
          zip -r obs-text-slideshow-${{ github.ref_name }}.zip release-package/
      
      - name: Upload ZIP to release
        uses: softprops/action-gh-release@v1
        with:
          files: obs-text-slideshow-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

